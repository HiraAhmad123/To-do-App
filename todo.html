<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

    </div>

    <script src="todo.js"></script>
</body>
</html>
